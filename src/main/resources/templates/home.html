<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Home</title>
</head>
<body>

<p th:text="${title}"></p>
<div th:each="character: ${characters}">
    <form th:action="@{/details}">
        <input style="border:none;" name="characterName" type="text" th:value="${character.getName()}">
        <input type="submit" value="See Details">
    </form>
</div>


</body>
</html>
